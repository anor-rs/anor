appenders:
    stdout:
        kind: console
        encoder:
            pattern: "{d(%+)(utc)} [{f}:{L}] {h({l})} {m}{n}"
root:
    level: info
    appenders:
        - stdout

loggers:

    anor::storage:
        level: debug

    anor_common::utils::config:
        level: debug

    anor_http:
        level: trace
