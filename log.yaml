appenders:
    stdout:
        kind: console
        encoder:
            pattern: "{d(%+)(utc)} [{f}:{L}] {h({l})} {m}{n}"
root:
    level: debug
    appenders:
        - stdout

loggers:
    hyper:
        level: info

    anor_common::utils::config:
        level: info

    anor::storage:
        level: debug

    anor_api:
        level: debug

